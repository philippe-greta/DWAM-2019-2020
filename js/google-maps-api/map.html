<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 43.125458187075644, lng: 5.92687726020813},
          zoom: 8
        });
      }
    </script>
    <!-- Ceci est ma clÃ© d'API. Ne pas utiliser sur un site en production. Merci. Philippe -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUgB8ZVQD88-T4nSgDlgVtH5fm0XcQAi8&callback=initMap"
    async defer></script>
  </body>
</html>
